apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-api
  labels:
    app: model-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: model-api
  template:
    metadata:
      labels:
        app: model-api
    spec:
      containers:
        - name: model-api
          image: ghcr.io/julianbiesheuvel/remla_so-service:latest
          # image: proksch/showenv #service
          ports:
          - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-pat
---
apiVersion: v1
kind: Service
metadata:
  name: model-svc
spec:
  type: NodePort # TODO comment & use ClusterIP
  selector:
    app: model-api
  ports:
    - port: 1234
      targetPort: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mymonitor
  labels:
    release: promstack
spec:
  selector:
    matchLabels:
      app: model-svc
  endpoints:
  - targetPort: 1234
    path: "/metrics"
    interval: 1s
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  defaultBackend:
    service:
      name: model-svc
      port:
        number: 1234
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: conf
---
apiVersion: v1
kind: Secret
metadata:
  name: secrets