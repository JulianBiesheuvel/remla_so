apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-api
  labels:
    app: model-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: model-api
  template:
    metadata:
      labels:
        app: model-api
    spec:
      containers:
        - name: model-api
          # image: ghcr.io/julianbiesheuvel/remla_so-service:latest
          # image: proksch/showenv #service
          image: service
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: model-svc
spec:
  type: NodePort
  selector:
    app: model-api
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  defaultBackend:
    service:
      name: model-svc
      port:
        number: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: conf
---
apiVersion: v1
kind: Secret
metadata:
  name: secrets