apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlservice-api
  labels:
    app: mlservice-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mlservice-api
  template:
    metadata:
      labels:
        app: mlservice-api
    spec:
      containers:
        - name: mlservice-api
          image: ghcr.io/julianbiesheuvel/remla_so-service:latest
          ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mlservice
spec:
  type: NodePort
  selector:
    app: mlservice-api
  ports:
    - port: 1234
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  defaultBackend:
    service:
      name: mlservice
      port:
        number: 1234